<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Klaim Boneka Fluffy - 9Teen's</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style/boneka.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <h2>Klaim Boneka Fluffy</h2>
                <p>Isi data alamat lengkap untuk pengiriman</p>
            </div>
            
            <form id="claimForm" onsubmit="handleSubmit(event)">
                <!-- Data Pribadi -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fa fa-user"></i>
                        Data Pribadi
                    </div>
                    
                    <div class="form-group">
                        <label for="nama">
                            <i class="fa fa-user"></i>Nama Lengkap
                        </label>
                        <input 
                            type="text" 
                            id="nama" 
                            class="form-input" 
                            placeholder="Masukkan nama lengkap..." 
                            required
                            minlength="3">
                    </div>
                    
                    <div class="form-group">
                        <label for="nomor">
                            <i class="fa fa-phone"></i>Nomor Telepon
                        </label>
                        <input 
                            type="tel" 
                            id="nomor" 
                            class="form-input" 
                            placeholder="08xxxxxxxxxx" 
                            required
                            pattern="[0-9]{10,13}"
                            title="Masukkan nomor telepon yang valid (10-13 digit)">
                    </div>
                </div>
                
                <!-- Alamat Lengkap -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fa fa-map-marker-alt"></i>
                        Alamat Lengkap
                    </div>
                    
                    <div class="form-group">
                        <label for="negara">
                            <i class="fa fa-flag"></i>Negara
                        </label>
                        <select id="negara" class="form-select" required>
                            <option value="Indonesia">Indonesia</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="provinsi">
                            <i class="fa fa-map"></i>Provinsi
                        </label>
                        <input 
                            type="text" 
                            id="provinsi" 
                            class="form-input" 
                            placeholder="Contoh: DKI Jakarta" 
                            required>
                    </div>
                    
                    <div class="form-group">
                        <label for="kabkota">
                            <i class="fa fa-city"></i>Kabupaten/Kota
                        </label>
                        <input 
                            type="text" 
                            id="kabkota" 
                            class="form-input" 
                            placeholder="Contoh: Jakarta Selatan" 
                            required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="kecamatan">
                                <i class="fa fa-location-dot"></i>Kecamatan
                            </label>
                            <input 
                                type="text" 
                                id="kecamatan" 
                                class="form-input" 
                                placeholder="Contoh: Kebayoran" 
                                required>
                        </div>
                        
                        <div class="form-group">
                            <label for="kodepos">
                                <i class="fa fa-envelope"></i>Kode Pos
                            </label>
                            <input 
                                type="text" 
                                id="kodepos" 
                                class="form-input" 
                                placeholder="12345" 
                                required
                                pattern="[0-9]{5}"
                                title="Masukkan kode pos 5 digit">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="detail">
                            <i class="fa fa-home"></i>Detail Alamat <span class="optional">(Opsional)</span>
                        </label>
                        <input 
                            type="text" 
                            id="detail" 
                            class="form-input" 
                            placeholder="Blok/Deret/RT RW/No Rumah/Patokan">
                    </div>
                </div>
                
                <!-- Tujuan Hadiah -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fa fa-gift"></i>
                        Tujuan Hadiah
                    </div>
                    
                    <div class="form-group">
                        <label for="tujuan">
                            <i class="fa fa-heart"></i>Untuk Siapa?
                        </label>
                        <select id="tujuan" class="form-select" required>
                            <option value="">-- Pilih Tujuan --</option>
                            <option value="Diri Sendiri">Diri Sendiri</option>
                            <option value="Hadiahkan">Hadiahkan ke Orang Lain</option>
                        </select>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agreement" required>
                    <label for="agreement">
                        Saya menyetujui bahwa data alamat yang saya masukkan sudah <strong>benar dan lengkap</strong>. Saya memahami bahwa kesalahan alamat dapat menyebabkan kegagalan pengiriman.
                    </label>
                </div>
                
                <button type="submit" class="btn-claim">
                    <i class="fa fa-gift"></i>
                    <span>Klaim Sekarang</span>
                </button>
            </form>
        </div>
        
        <a href="/reward.html" class="back-link">
            <i class="fa fa-arrow-left"></i>
            Kembali ke Pilihan Hadiah
        </a>
    </div>
    
    <!-- Custom Alert Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fa fa-check-circle"></i>
            </div>
            <h3 class="modal-title">Konfirmasi Data</h3>
            <p class="modal-subtitle">Pastikan alamat yang Anda masukkan sudah benar</p>
            
            <div class="modal-info">
                <div class="info-item">
                    <span class="info-label">Nama:</span>
                    <span class="info-value" id="modalNama"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Nomor:</span>
                    <span class="info-value" id="modalNomor"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Negara:</span>
                    <span class="info-value" id="modalNegara"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Provinsi:</span>
                    <span class="info-value" id="modalProvinsi"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Kab/Kota:</span>
                    <span class="info-value" id="modalKabkota"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Kecamatan:</span>
                    <span class="info-value" id="modalKecamatan"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Kode Pos:</span>
                    <span class="info-value" id="modalKodepos"></span>
                </div>
                <div class="info-item" id="modalDetailItem" style="display: none;">
                    <span class="info-label">Detail:</span>
                    <span class="info-value" id="modalDetail"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Tujuan:</span>
                    <span class="info-value" id="modalTujuan"></span>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="btn-modal btn-cancel" onclick="closeModal()">
                    <i class="fa fa-times"></i> Batal
                </button>
                <button class="btn-modal btn-confirm" onclick="confirmClaim()">
                    <i class="fa fa-check"></i> Ya, Saya Setuju
                </button>
            </div>
        </div>
    </div>

    <script src="/script/boneka.js"></script>
</body>
</html>
